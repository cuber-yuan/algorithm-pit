<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Algorithm Pit{% endblock %}</title>
    <!-- Add favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='logo.svg') }}">
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
    <!-- Tailwind Navbar -->
    <nav class="bg-gradient-to-r from-blue-800 to-blue-600 text-white shadow-lg">
        <div class="max-w-screen-xl mx-auto px-4 py-4 flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-3">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="Algorithm Pit Logo" class="h-10 w-10">
                <div class="text-2xl font-bold tracking-wide">Algorithm Pit</div>
            </div>

            <!-- Hamburger button (hidden on large screens) -->
            <button id="menu-toggle" class="lg:hidden bg-white text-blue-800 hover:bg-gray-200 focus:outline-none p-2 rounded">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- Navigation links -->
            <ul id="menu" class="hidden lg:flex flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-6 mt-4 lg:mt-0 items-center">
                <li>
                    <a href="{{ url_for('home') }}" class="px-4 py-2 rounded-lg bg-blue-700 hover:bg-blue-500 transition-colors duration-200 block text-lg font-medium">
                        Home
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('games') }}" class="px-4 py-2 rounded-lg bg-blue-700 hover:bg-blue-500 transition-colors duration-200 block text-lg font-medium">
                        Games
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('about') }}" class="px-4 py-2 rounded-lg bg-blue-700 hover:bg-blue-500 transition-colors duration-200 block text-lg font-medium">
                        About
                    </a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="flex items-center">
                    <span class="text-sm text-gray-200">
                        Logged in as: <strong>{{ current_user.id }}</strong>
                    </span>
                </li>
                <li class="flex items-center">
                    <a href="{{ url_for('logout') }}" class="px-2 py-1 rounded bg-red-600 text-white hover:bg-red-500 transition-colors duration-200 text-sm">Logout</a>
                </li>
                {% else %}
                <li class="flex items-center">
                    <a href="{{ url_for('login') }}" class="px-2 py-1 rounded bg-green-600 text-white hover:bg-green-500 transition-colors duration-200 text-sm">Login</a>
                </li>
                <li class="flex items-center">
                    <button onclick="alert('Registration is not available. Please contact the administrator.')" class="px-2 py-1 rounded bg-gray-600 text-white hover:bg-gray-500 transition-colors duration-200 text-sm">Register</button>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Page content -->
    <div class="p-6 min-h-[calc(100vh-12rem)] max-w-screen-lg mx-auto">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-10">
        <div class="max-w-screen-xl mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2025 Algorithm Pit. All rights reserved.</p>
            <p class="text-sm mt-2">
                <a href="/about" class="text-blue-400 hover:underline">About Us</a> |
                <a href="/contact" class="text-blue-400 hover:underline">Contact</a> |
                <a href="/privacy" class="text-blue-400 hover:underline">Privacy Policy</a>
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('menu');

            toggle.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
        });
    </script>

</body>

</html>
