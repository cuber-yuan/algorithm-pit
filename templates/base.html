<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}LegendaryBots{% endblock %}</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
    <!-- Tailwind Navbar -->
    <nav class="bg-yellow-800 text-white">
        <div class="max-w-screen-xl mx-auto px-4 py-4 flex items-center justify-between">
            <!-- Logo -->
            <div class="text-xl font-semibold">LegendaryBots</div>

            <!-- Hamburger button (hidden on large screens) -->
            <button id="menu-toggle" class="lg:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- Navigation links -->
            <ul id="menu" class="hidden lg:flex flex-col lg:flex-row space-y-2 lg:space-y-0 lg:space-x-4 mt-4 lg:mt-0">
                <li>
                    <a href="{{ url_for('home') }}"
                        class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-blue-600 transition-colors duration-200 block">
                        Home
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('games') }}"
                        class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-blue-600 transition-colors duration-200 block">
                        Games
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('tank') }}"
                        class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-blue-600 transition-colors duration-200 block">
                        Contact
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page content -->
    <div class="p-6">
        {% block content %}{% endblock %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('menu');

            toggle.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
        });
    </script>

</body>

</html>
